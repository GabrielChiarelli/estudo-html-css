<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        iframe {
            width: 1920px;
            height: 1080px;

            border: 5px solid black;
        }
    </style>
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <!--
            Tamanho padrão de um iframe: 300X150
            
            frameborder -> define se o iframe terá ou não uma borda:
            0 = sem borda
            qualquer número que além de zero = com borda (mas sempre do mesmo tamanho)
            para customizar sua borda, utilizar CSS

            scrolling -> define a barra de rolagem no iframe:
            auto = cria a barra de rolagem
            yes = criar a barra de rolagem, mesmo sem necessidade
            no = remove a barra de rolagem, mesmo com o conteúdo sendo maior que o iframe (depende do navegador)
        -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="auto">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>

        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500" height="500">
            no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>

        também é bem legal.
    </p>
</body>
</html>
