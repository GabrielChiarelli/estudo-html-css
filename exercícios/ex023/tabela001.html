<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse; /* padrão = separate */
            width: 400px;
            height: 400px;
        }

        td {
            border: 1px solid black;
            padding: 8px;

            text-align: center;     /* Alinhamento horizontal --> left center right */
            vertical-align: middle; /* Alinhamento vertical --> top middle bottom */
        }

        .numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeçalho de tabela
                TABLE DATA = dado de tabela
    -->
    <table>            
        <tr>    <!-- Primeira linha -->
            <td>A1</td> <!-- Primeiro dado/celulá -->
            <td>B1</td> <!-- Segundo dado/célula -->
            <td>C1</td> <!-- Terceira dado/célula -->
        </tr>
        <tr>  <!-- Segunda linha -->
            <td>A2  <!-- O fechamento da tag 'td' é opcional, mas altamente recomendado -->
            <td>B2
            <td class="numero">C2
        </tr>
        <tr>    <!-- Terceira linha -->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr>    <!-- Quarta linha -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
